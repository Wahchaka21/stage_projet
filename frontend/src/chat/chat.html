<div id="messages" class="h-[70vh] overflow-y-auto p-3 border rounded">
    <div *ngFor="let m of messages" [class.text-right]="m.me">
        <span>{{ m.me ? 'Moi' : 'Lui' }} — {{ m.at }}</span>
        <div class="inline-block px-3 py-2 my-1 border rounded">{{ m.text }}</div>
    </div>
</div>

<form (ngSubmit)="send()" class="mt-3 flex gap-2">
    <input [ngModel]="input()" (ngModelChange)="input.set($event)" name="msg" class="flex-1 border rounded px-3 py-2"
        placeholder="Écrire un message..." />
    <button type="submit" class="px-4 py-2 border rounded">Envoyer</button>
</form>
